<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./assets/hamburger.js" defer></script>
    <script src="./assets/register.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="top-shelf">
          <a href="#"> Logo </a>

          <span class="material-icons" id="nav-hamburger">reorder</span>
        </div>

        <nav>
          <a href="index.html">Login</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <h1 class="title">Register</h1>
        <form name="loginForm">
          <div class="control">
            <label for="email">Name</label>
            <input
              type="name"
              name="name"
              id="name"
              placeholder="name"
              required
            />
          </div>
          <div class="control">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email@email.com"
              required
            />
          </div>
          <div class="control">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="control">
            <label for="password">Password</label>
            <input
              type="password"
              name="confirmpassword"
              id="confirmpassword"
              placeholder="Confirm password"
              required
            />
          </div>
          <div class="control">
            <button type="submit" class="btn">Register</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
